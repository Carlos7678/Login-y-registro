<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #registroForm (ngSubmit)="registrarUsuario(emailInput, passwordInput)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" name="email" #emailInput required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" #passwordInput required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" type="submit">Registrarse</ion-button>
  </form>
  
  
  
</ion-content>
